	<body>
	<div class="container">
	<table class="table table-striped table-bordered table-hover">
	<thead>
	
		<tr class="warning">
			<th colspan="8">List of books</th>
		</tr>
		<tr class="success" >
			<th>category</th>
				<th>bookname</th>
				<th>author</th>
				<th>bookcover</th>
				<th>price</th>
				<th>status</th>
		</tr>
	</thead>
	<tbody>
	
		{% for x in data %}
		<tr class="info">			
		
			<td>{{x.catg_type}}</td>
				<td>{{x.buk_name}}</td>
				<td>{{x.buk_author}}</td>
				<td>
				<img src='{{ x.buk_cover.url }}' alt="img" style="width:20%; height: 20%;" class="img-responsive img-rounded">
			    </td>
		        <td>{{x.buk_price}}</td>
		        <td>{{x.status}}</td>
		        <td><a href="{% url 'edit_buk' x.id %}">EDIT</a></td>
			</tr>
		{% endfor %}
	</tbody>
	</table>
	</body>
